<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Scripts/Angular/angular.min.js"></script>
    <script src="./Scripts/Angular/app.js"></script>
    <script src="./Scripts/Angular/ctrlHome.js"></script>
    <link rel="stylesheet" href="./Styles/global.css">
    <link rel="stylesheet" href="./Styles/responsive.css">
    <link rel="icon" href="./Images/icon.png">
    <title>Contador de Caracteres</title>
</head>

<body ng-app="app" ng-cloak>

    <div ng-controller="HomeController as ctrlHome">        
       <header>
           <img src="./Images/icon.png" alt="Logo" id="logo">
            <h2> {{Titulo}} </h2>
       </header>
       <main>
            <textarea cols="30" rows="10" ng-change="CalcularQuantidadePalavras(campoPrincipal)" ng-model="campoPrincipal" placeholder="Digite seu texto aqui...">            
            </textarea>
            <p>Quantidade de caracteres: <b>{{!campoPrincipal ? 0 : campoPrincipal.length}}</b> </p>
            <p>Quantidade de palavras: <b>{{ !campoPrincipal ? 0 : QuantidadePalavras}}</b> </p>

       </main>
    </div>    
</body>

</html>
