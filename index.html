<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Scripts/Angular/angular.min.js"></script>
    <script src="./Scripts/Angular/app.js"></script>
    <script src="./Scripts/Angular/ctrlHome.js"></script>
    <link rel="stylesheet" href="./Styles/global.css">
    <title>Contador de Caracteres</title>
</head>

<body ng-app="app" ng-cloak>

    <div ng-controller="HomeController as ctrlHome">
        
       <header>

        <div class="logo">
            <h2> {{Titulo}} </h2>
        </div>

       </header>

       <div class="body">

        <textarea cols="30" rows="10" ng-change="CalcularQuantidadePalavras(campoPrincipal)" ng-model="campoPrincipal" placeholder="Digite seu texto aqui...">            
        </textarea>
        <p>Quantidade de caracteres: {{!campoPrincipal ? 0 : campoPrincipal.length}}</p>
        <p>Quantidade de palavras: {{ !campoPrincipal ? 0 : QuantidadePalavras}}</p>

       </div>
    </div>    
</body>

</html>
